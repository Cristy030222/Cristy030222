<body>
    <script>
        function draw(x, c) {
            for (let i = 0; i < x; i++) {
                document.write(c);
            }
        }
        let n = 4;
        for (let i = 1; i <= n; i++) {
            draw(n - i, "-");
            draw(2 * i - 1, "*");
            document.write("<br>");
        }

        for (let i = n - 1; i >= 1; i--) {
            draw(n - i, "-");
            draw(2 * i - 1, "*");
            document.write("<br>");
        }
        document.write("<br>");
    </script>
